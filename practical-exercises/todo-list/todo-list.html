<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List APP</title>
    <style>
      #todos {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      #todos td,
      #todos th {
        border: 1px solid #ddd;
        padding: 8px;
      }

      #todos tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      #todos tr:hover {
        background-color: #ddd;
      }

      #todos th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #04aa6d;
        color: white;
      }
    </style>
    <script src="./todo-list-2.js" defer></script>
  </head>
  <body>
    <div style="display: flex; justify-content: space-between; padding: 20px">
      <h1>Table todo-list</h1>
      <a href="./features/create.html"><button style="padding-top: 5px; padding-bottom: 5px; margin: 25px">Create todo</button></a>
    </div>

    <table id="todos">
      <thead>
        <th>Id</th>
        <th>Content</th>
        <th>Actions</th>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </body>
</html>
